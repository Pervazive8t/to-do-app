<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do's</title>
    <link href="../src/styles/to-do.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <nav>
        <ul class="header">
            <li id="header-btn"><a href="index.html">Home</a></li>
            <li id="header-btn"><a href="about.html">About</a></li>
            <li id="header-btn"><a href="contact.html">Contact</a></li>
            <li id="header-btn"><a href="log-in.html">Log in</a></li>
        </ul>
    </nav>

</head>
<body>
    <div class="to-do-container">
        <h1>Your To do's</h1>
        <p>Create your new tasks!</p>
        <div class="webflow-style-input">
            <input type="text" placeholder="Enter your to-do" id="to-do-input">
            <button type="submit" id="submit-btn"><i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="to-do-list-container">
            <div class="list-column">
                <h2>New Task</h2>
                <ul id="new-task" class="to-do-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            </div>
            <div class="list-column">
                <h2>In Progress</h2>
                <ul id="in-progress" class="to-do-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            </div>
            <div class="list-column">
                <h2>Done</h2>
                <ul id="done-list" class="to-do-list" ondrop="drop(event)" ondragover="allowDrop(event)"></ul>
            </div>
        </div>
        <div id="response-container">
            <div id="response"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="../src/scripts/to-do.js"></script>
</body>
</html>
